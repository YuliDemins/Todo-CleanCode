<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css">
  <title>Todo App</title>
</head>
<body>
<main>
  <article class="title"><img class="title__image" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="title__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </article>
<section class="add">
  <form class="add-item" action="#">
    <label class="add-item__title" for="new_task">Add Item</label>
    <div class="add-item__form">
      <input class="add-item__input task" id="new_task" type="text">
      <button class="add-item__button">Add</button>
    </div>
  </form>
  <h3 class="todo__title">Todo</h3>
  <ul class="todo__list" id="task">
    <li class="todo-item">
      <input class="todo-item__checkbox" type="checkbox">
      <label class="todo-item__task-label task">Pay Bills</label>
      <input class="todo-item__task-input task" type="text">
      <button class="todo-item__edit">Edit</button>
      <button class="todo-item__delete"><img src="./remove.svg" alt="remove"></button>
    </li>
    <li class="todo-item editmode">
      <input class="todo-item__checkbox" type="checkbox">
      <label class="todo-item__task-label task">Go Shopping</label>
      <input class="todo-item__task-input task" type="text" value="Go Shopping">
      <button class="todo-item__edit">Save</button>
      <button class="todo-item__delete"><img src="./remove.svg" alt="remove"></button>
    </li>
  </ul>
  <h3>Completed</h3>
  <ul class="todo__list complete" id="complete_task">
    <li class="todo-item">
      <input class="todo-item__checkbox" type="checkbox" checked>
      <label class="todo-item__task-label task">See the Doctor</label>
      <input class="todo-item__task-input task" type="text">
      <button class="todo-item__edit">Edit</button>
      <button class="todo-item__delete"><img src="./remove.svg" alt="remove"></button>
    </li>
  </ul>
</section>
</main>
<script src="app.js"></script>
</body>
</html>
